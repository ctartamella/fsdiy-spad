name: FSDIYSpad Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment:
          - g1000nxi_pfd1
          - g1000nxi_mfd
          - g1000nxi_pfd2
          - gma1347
          - gcu478

    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build firmware
        run: |          
          PLATFORMIO_BUILD_FLAGS="--build-flag='-DSPAD_AUTHKEY="${{ secrets.SPAD_AUTHKEY }}"'"
          PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DFIRMWARE_VERSION="${{ steps.version.outputs.VERSION }}"'"
          
          case "${{ matrix.environment }}" in
            g1000nxi_pfd1)
              PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DSPAD_DEVICEID="${{ secrets.G1000PFD1_DEVICEID }}"'"
              ;;
            g1000nxi_mfd)
              PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DSPAD_DEVICEID="${{ secrets.G1000MFD_DEVICEID }}"'"
              ;;
            g1000nxi_pfd2)
              PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DSPAD_DEVICEID="${{ secrets.G1000PFD2_DEVICEID }}"'"
              ;;
            gma1347)
              PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DSPAD_DEVICEID="${{ secrets.GMA1347_DEVICEID }}"'"
              ;;
            gcu478)
              PLATFORMIO_BUILD_FLAGS="$PLATFORMIO_BUILD_FLAGS --build-flag='-DSPAD_DEVICEID="${{ secrets.GCU478_DEVICEID }}"'"
              ;;
          esac
          
          pio run -e ${{ matrix.environment }}
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.environment }}
          path: .pio/build/${{ matrix.environment }}/firmware.hex
