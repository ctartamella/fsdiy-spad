name: FSDIYSpad Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment:
          - g1000nxi_pfd1
          - g1000nxi_mfd
          - g1000nxi_pfd2
          - gma1347
          - gcu478

    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build firmware
        env:
          SPAD_DEVICENAME: ${{ matrix.environment == 'g1000nxi_pfd1' && 'FSDIY G1000 NXi PFD1' || matrix.environment == 'g1000nxi_mfd' && 'FSDIY G1000 NXi MFD' || matrix.environment == 'g1000nxi_pfd2' && 'FSDIY G1000 NXi PFD2' || matrix.environment == 'gma1347' && 'FSDIY GMA1347' || matrix.environment == 'gcu478' && 'FSDIY GCU478' }}
          SPAD_DEVICEID: ${{ matrix.environment == 'g1000nxi_pfd1' && secrets.G1000PFD1_DEVICEID || matrix.environment == 'g1000nxi_mfd' && secrets.G1000MFD_DEVICEID || matrix.environment == 'g1000nxi_pfd2' && secrets.G1000PFD2_DEVICEID || matrix.environment == 'gma1347' && secrets.GMA1347_DEVICEID || matrix.environment == 'gcu478' && secrets.GCU478_DEVICEID }}
          SPAD_DEVICEVERSION: $GIT_VERSION
          SPAD_AUTHKEY: ${{ secrets.SPAD_AUTHKEY }}
        run: |          
          echo "Building for environment: " $SPAD_DEVICENAME
          echo "Version: " $SPAD_DEVICEVERSION
          
          export PLATFORMIO_BUILD_FLAGS="-DSPAD_AUTHKEY=\"$SPAD_AUTHKEY\" -DSPAD_DEVICEVERSION=\"$SPAD_DEVICEVERSION\" -DSPAD_DEVICEID=\"$SPAD_DEVICEID\" -DSPAD_DEVICENAME=\"$SPAD_DEVICENAME\""
          
          echo "Build flags: " $PLATFORMIO_BUILD_FLAGS
          pio run -e ${{ matrix.environment }}
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.environment }}
          path: .pio/build/${{ matrix.environment }}/firmware.hex
