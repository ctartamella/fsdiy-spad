    -DSPAD_DEVICEID=${SPAD_DEVICEID}

[env:gcu478]
build_flags =
    ${env.build_flags}
    -DFSDIY_GCU478
    -DSPAD_DEVICENAME="\"FSDIY GCU478\""
    -DSPAD_DEVICEID=${SPAD_DEVICEID}
