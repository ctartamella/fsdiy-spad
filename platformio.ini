; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
board = megaatmega2560
framework = arduino
debug_tool = simavr
lib_deps =
    thijse/CmdMessenger @ ^4.1.0
    stechio/Analog-Digital Multiplexers@^3.0.0
    paulstoffregen/Encoder@^1.4.4
    mike-matera/ArduinoSTL @ ~1.3.3
build_flags =
    -DSPAD_DEVICEVERSION="\"0.5\""
    -DGIT_VERSION=\"$PIOENV\"
build_unflags =
    -std=gnu++17
extra_scripts = pre:scripts/git_version.py

[env:g1000nxi_pfd1]
build_flags =
    ${env.build_flags}
    -DFSDIY_G1000
    -DFSDIY_G1000_PFD1
    -DSPAD_DEVICENAME="\"FSDIY G1000 NXi PFD1\""

[env:g1000nxi_mfd]
build_flags =
    ${env.build_flags}
    -DFSDIY_G1000
    -DFSDIY_G1000_MFD
    -DSPAD_DEVICENAME="\"FSDIY G1000 NXi MFD\""

[env:g1000nxi_pfd2]
build_flags =
    ${env.build_flags}
    -DFSDIY_G1000
    -DFSDIY_G1000_PFD2
    -DSPAD_DEVICENAME="\"FSDIY G1000 NXi PFD2\""

[env:gma1347]
build_flags =
    ${env.build_flags}
    -DFSDIY_GMA1347
    -DSPAD_DEVICENAME="\"FSDIY GMA1347\""

[env:gcu478]
build_flags =
    ${env.build_flags}
    -DFSDIY_GCU478
    -DSPAD_DEVICENAME="\"FSDIY GCU478\""